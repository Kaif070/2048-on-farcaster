<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Farcaster 2048</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="farcaster-manifest.json">
    <meta name="theme-color" content="#8B7355">

    <!-- Farcaster Mini App SDK - Load first -->
    <script src="https://sdk.farcaster.xyz/v1.0.0/sdk.js"></script>

    <!-- Enhanced Ready Helper -->
    <script>
    (function () {
      // Visual status panel
      const panel = document.createElement('div');
      panel.id = 'miniapp-status';
      panel.style.cssText = 'position:fixed;bottom:8px;left:8px;max-width:92vw;background:#0b0b0bcc;color:#eee;padding:8px 10px;border-radius:8px;font:12px/1.4 monospace;z-index:999999';
      panel.innerHTML = 'ready: <b>pending</b>';
      
      const set = (msg) => {
        panel.innerHTML = msg;
        console.log('[mini-app]', msg);
      };

      let readyCalled = false;
      let attempts = 0;
      const maxAttempts = 50; // Try for ~10 seconds

      function callReady(method, label) {
        if (readyCalled) return true;
        try {
          if (typeof method === 'function') {
            method();
            readyCalled = true;
            set('✅ success via <b>' + label + '</b>');
            return true;
          }
        } catch (e) {
          set('❌ error @ ' + label + ': ' + (e?.message || e));
        }
        return false;
      }

      function attemptReady() {
        if (readyCalled) return;
        attempts++;

        // Check all possible SDK locations
        const checks = [];
        
        // Standard SDK locations
        if (window.sdk?.actions?.ready) {
          checks.push(['sdk.actions.ready', window.sdk.actions.ready]);
        }
        
        if (window.farcaster?.actions?.ready) {
          checks.push(['farcaster.actions.ready', window.farcaster.actions.ready]);
        }
        
        if (window.farcaster?.mini?.actions?.ready) {
          checks.push(['farcaster.mini.actions.ready', window.farcaster.mini.actions.ready]);
        }
        
        if (window.__warpcast__?.miniApp?.actions?.ready) {
          checks.push(['__warpcast__.miniApp.actions.ready', window.__warpcast__.miniApp.actions.ready]);
        }

        if (window.actions?.ready) {
          checks.push(['actions.ready', window.actions.ready]);
        }

        // Try Farcaster SDK global
        if (window.FarcasterSDK?.actions?.ready) {
          checks.push(['FarcasterSDK.actions.ready', window.FarcasterSDK.actions.ready]);
        }

        const status = checks.map(([name, fn]) => 
          name + '=' + (typeof fn === 'function' ? '✓' : '✗')
        ).join(' | ');
        
        set(`⏳ attempt ${attempts}/${maxAttempts}: ${status}`);

        // Try each available method
        for (const [label, method] of checks) {
          if (callReady(method, label)) return;
        }

        // Fallback postMessage attempts
        if (attempts <= 3) {
          try {
            window.parent?.postMessage({ type: 'mini-app:ready' }, '*');
            window.parent?.postMessage({ type: 'farcaster-mini-app-ready' }, '*');
            window.parent?.postMessage({ type: 'sdk.actions.ready' }, '*');
            set(panel.innerHTML + '<br>↪️ posted fallback messages');
          } catch (e) {
            // Ignore postMessage errors
          }
        }

        // Continue trying if we haven't succeeded and haven't exceeded max attempts
        if (!readyCalled && attempts < maxAttempts) {
          setTimeout(attemptReady, 200);
        } else if (!readyCalled) {
          set('❌ failed after ' + maxAttempts + ' attempts');
        }
      }

      // Start attempting immediately and on various events
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          document.body.appendChild(panel);
          attemptReady();
        });
      } else {
        document.body.appendChild(panel);
        attemptReady();
      }

      // Also try when page loads and becomes visible
      window.addEventListener('load', attemptReady);
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden && !readyCalled) attemptReady();
      });

      // Manual trigger for debugging
      window._forceMiniReady = attemptReady;
      
      // Also expose a direct ready call for the game
      window._directReady = function() {
        if (window.sdk?.actions?.ready) {
          window.sdk.actions.ready();
          return true;
        }
        return false;
      };
    })();
    </script>

    <!-- Open Graph for Farcaster frames -->
    <meta property="og:title" content="Farcaster 2048 Game">
    <meta property="og:description" content="Play 2048 and share your score on Farcaster!">
    <meta property="og:image" content="preview.png">
    <meta property="fc:frame" content="vNext">
</head>
<body>
    <div class="container">
        <!-- Header with score and controls -->
        <div class="header">
            <h1 class="title">2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">SCORE</div>
                    <div id="score" class="score-value">0</div>
                </div>
                <div class="score-box">
                <div class="score-label">BEST</div>
                    <div id="best-score" class="score-value">0</div>
                </div>
            </div>
        </div>
        
        <!-- Game instructions -->
        <div class="instructions">
            <p>Join tiles to reach <strong>2048!</strong></p>
            <button id="new-game-btn" class="btn-primary">New Game</button>
        </div>
        
        <!-- Game board -->
        <div class="game-container">
            <div id="game-board" class="game-board">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
            <div id="tile-container" class="tile-container">
                <!-- Tiles will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Controls hint -->
        <div class="controls-hint">
            <p>HOW TO PLAY: Use arrow keys or swipe to move tiles. When two tiles with the same number touch, they merge into one!</p>
        </div>
        
        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="game-over-title">Game Over!</h2>
                <div class="modal-stats">
                    <div class="stat">
                        <span class="stat-label">Final Score</span>
                        <span id="final-score" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Highest Tile</span>
                        <span id="highest-tile" class="stat-value">0</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="share-farcaster-btn" class="btn-share">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M18 8L22 12L18 16M22 12H9M10 4L6 8L10 12M6 8H13" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Share on Farcaster
                    </button>
                    <button id="play-again-btn" class="btn-primary">Play Again</button>
                </div>
                <div id="share-status" class="share-status hidden"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>

    <!-- Additional ready call after game loads -->
    <script>
    // Final attempt after everything is loaded
    window.addEventListener('load', function() {
      setTimeout(function() {
        if (window._directReady && !window._readyCallSucceeded) {
          window._directReady();
        }
      }, 1000);
    });
    </script>

</body>
</html>
