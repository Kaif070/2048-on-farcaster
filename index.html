<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
      /* Prevent native gesture conflicts */
      body, html {
        overscroll-behavior: none;
        touch-action: pan-x pan-y;
      }
      .game-container {
        touch-action: none;
        overscroll-behavior: none;
      }
    </style>
    <title>Farcaster 2048</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="farcaster-manifest.json">
    <meta name="theme-color" content="#8B7355">

    <!-- Official Farcaster Mini App SDK -->
    <script type="module">
      import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
      
      // Make SDK globally available
      window.farcasterSDK = sdk;
      
      // Debug panel
      const panel = document.createElement('div');
      panel.id = 'miniapp-status';
      panel.style.cssText = 'position:fixed;bottom:8px;left:8px;max-width:92vw;background:#0b0b0bcc;color:#eee;padding:8px 10px;border-radius:8px;font:12px/1.4 monospace;z-index:999999';
      
      const log = (msg) => {
        panel.innerHTML = msg;
        console.log('[MiniApp]', msg);
      };
      
      // Add panel to page
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          document.body.appendChild(panel);
        });
      } else {
        document.body.appendChild(panel);
      }
      
      log('SDK loaded, waiting for game...');
      
      // Call ready function with gesture config
      async function callReady() {
        try {
          // Disable native gestures that conflict with game
          if (sdk.actions.setConfig) {
            await sdk.actions.setConfig({
              disableNativeGestures: true
            });
            log('🎮 Native gestures disabled');
          }
          
          await sdk.actions.ready();
          log('✅ Ready called successfully!');
          return true;
        } catch (error) {
          log('❌ Ready failed: ' + error.message);
          return false;
        }
      }
      
      // Make ready function globally available
      window.callFarcasterReady = callReady;
      
      // Auto-call ready after a short delay
      setTimeout(async () => {
        log('Auto-calling ready...');
        await callReady();
      }, 1000);
    </script>

    <!-- Open Graph for Farcaster frames -->
    <meta property="og:title" content="Farcaster 2048 Game">
    <meta property="og:description" content="Play 2048 and share your score on Farcaster!">
    <meta property="og:image" content="preview.png">
    <meta property="fc:frame" content="vNext">
</head>
<body>
    <div class="container">
        <!-- Header with score and controls -->
        <div class="header">
            <h1 class="title">2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">SCORE</div>
                    <div id="score" class="score-value">0</div>
                </div>
                <div class="score-box">
                <div class="score-label">BEST</div>
                    <div id="best-score" class="score-value">0</div>
                </div>
            </div>
        </div>
        
        <!-- Game instructions -->
        <div class="instructions">
            <p>Join tiles to reach <strong>2048!</strong></p>
            <button id="new-game-btn" class="btn-primary">New Game</button>
        </div>
        
        <!-- Game board -->
        <div class="game-container">
            <div id="game-board" class="game-board">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
            <div id="tile-container" class="tile-container">
                <!-- Tiles will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Controls hint -->
        <div class="controls-hint">
            <p>HOW TO PLAY: Use arrow keys or swipe to move tiles. When two tiles with the same number touch, they merge into one!</p>
        </div>
        
        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="game-over-title">Game Over!</h2>
                <div class="modal-stats">
                    <div class="stat">
                        <span class="stat-label">Final Score</span>
                        <span id="final-score" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Highest Tile</span>
                        <span id="highest-tile" class="stat-value">0</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="share-farcaster-btn" class="btn-share">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M18 8L22 12L18 16M22 12H9M10 4L6 8L10 12M6 8H13" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Share on Farcaster
                    </button>
                    <button id="play-again-btn" class="btn-primary">Play Again</button>
                </div>
                <div id="share-status" class="share-status hidden"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>

    <!-- Final ready call after everything loads -->
    <script>
    // Additional ready call when game is fully loaded
    window.addEventListener('load', async function() {
      // Wait a bit for game to initialize
      setTimeout(async () => {
        if (window.callFarcasterReady) {
          await window.callFarcasterReady();
        }
      }, 500);
    });
    </script>

</body>
</html>
