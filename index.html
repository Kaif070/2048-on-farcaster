    <!-- Farcaster Mini App SDK -->
<script src="https://cdn.farcaster.xyz/sdk/mini-app/v1.0.0/sdk.min.js"></script>

<!-- Mini App ready helper + diagnostics -->
<script>
(function () {
  // Tiny on-screen logger so you can see what happens without DevTools
  function log(msg) {
    try {
      console.log('[mini-app]', msg);
      badge.textContent = msg;
    } catch(_) {}
  }
  var badge = document.createElement('div');
  badge.style.cssText = 'position:fixed;bottom:8px;right:8px;background:#111;color:#0f0;padding:6px 8px;font:12px/1.3 monospace;border-radius:6px;z-index:99999;opacity:.85';
  badge.textContent = 'ready: pending';
  document.addEventListener('DOMContentLoaded', function(){ document.body.appendChild(badge); });

  // Expose manual trigger for testing: run window._forceReady() in console
  window._forceReady = function(){ tryReady(true); };

  let called = false, tries = 0;

  function callOnce(fn, label) {
    if (called) return true;
    try { fn(); called = true; log('ready sent via ' + label); return true; }
    catch (e) { log('error @ ' + label + ': ' + e); }
    return false;
  }

  function tryReady(manual) {
    if (called) return true;
    tries++;

    // Probe known namespaces (different Warpcast builds have used different shapes)
    try {
      if (window.sdk?.actions?.ready) return callOnce(window.sdk.actions.ready, 'sdk.actions.ready()');
      if (window.farcaster?.actions?.ready) return callOnce(window.farcaster.actions.ready, 'farcaster.actions.ready()');
      if (window.farcaster?.mini?.actions?.ready) return callOnce(window.farcaster.mini.actions.ready, 'farcaster.mini.actions.ready()');
      if (window.__warpcast__?.miniApp?.actions?.ready) return callOnce(window.__warpcast__.miniApp.actions.ready, '__warpcast__.miniApp.actions.ready()');
    } catch (e) { log('namespace probe error: ' + e); }

    // PostMessage fallbacks that some clients listen for
    if (tries === 1 || manual) {
      try { window.parent?.postMessage({ type: 'mini-app:ready' }, '*'); log('posted mini-app:ready'); } catch(_) {}
      try { window.parent?.postMessage({ type: 'farcaster-mini-app-ready' }, '*'); log('posted farcaster-mini-app-ready'); } catch(_) {}
      try { window.parent?.postMessage({ type: 'sdk.actions.ready' }, '*'); log('posted sdk.actions.ready'); } catch(_) {}
    }

    // Show what objects exist so you can screenshot
    log('waiting: sdk=' + !!window.sdk + ' fc=' + !!window.farcaster + ' tries=' + tries);
    return false;
  }

  // Initial attempt + aggressive polling for ~8s
  tryReady(false);
  const start = Date.now();
  const iv = setInterval(() => {
    if (called) { clearInterval(iv); return; }
    tryReady(false);
    if (Date.now() - start > 8000) clearInterval(iv);
  }, 200);

  window.addEventListener('load', () => { if (!called) tryReady(false); }, { once: true });
  document.addEventListener('visibilitychange', () => { if (!called && !document.hidden) tryReady(false); });
})();
</script>


    <!-- Open Graph for Farcaster frames -->
    <meta property="og:title" content="Farcaster 2048 Game">
    <meta property="og:description" content="Play 2048 and share your score on Farcaster!">
    <meta property="og:image" content="preview.png">
    <meta property="fc:frame" content="vNext">
</head>
<body>
    <div class="container">
        <!-- Header with score and controls -->
        <div class="header">
            <h1 class="title">2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">SCORE</div>
                    <div id="score" class="score-value">0</div>
                </div>
                <div class="score-box">
                <div class="score-label">BEST</div>
                    <div id="best-score" class="score-value">0</div>
                </div>
            </div>
        </div>
        
        <!-- Game instructions -->
        <div class="instructions">
            <p>Join tiles to reach <strong>2048!</strong></p>
            <button id="new-game-btn" class="btn-primary">New Game</button>
        </div>
        
        <!-- Game board -->
        <div class="game-container">
            <div id="game-board" class="game-board">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
            <div id="tile-container" class="tile-container">
                <!-- Tiles will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Controls hint -->
        <div class="controls-hint">
            <p>HOW TO PLAY: Use arrow keys or swipe to move tiles. When two tiles with the same number touch, they merge into one!</p>
        </div>
        
        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="game-over-title">Game Over!</h2>
                <div class="modal-stats">
                    <div class="stat">
                        <span class="stat-label">Final Score</span>
                        <span id="final-score" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Highest Tile</span>
                        <span id="highest-tile" class="stat-value">0</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="share-farcaster-btn" class="btn-share">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M18 8L22 12L18 16M22 12H9M10 4L6 8L10 12M6 8H13" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Share on Farcaster
                    </button>
                    <button id="play-again-btn" class="btn-primary">Play Again</button>
                </div>
                <div id="share-status" class="share-status hidden"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>

    <!-- Farcaster Mini App SDK (attempt to load); includes a lightweight fallback stub -->
    <script>
    (function() {
      // Attempt to load official SDK (non-breaking if 404)
      try {
        var s = document.createElement('script');
        s.async = true;
        s.src = 'https://cdn.farcaster.xyz/sdk/mini-app/v1.0.0/sdk.min.js';
        document.head.appendChild(s);
      } catch (e) { /* ignore */ }

      // Fallback stub so sdk.actions.ready() won't crash in non-Warpcast browsers
      if (!window.sdk) {
        window.sdk = { actions: {
          ready: function() {
            try { window.parent && window.parent.postMessage({ type: 'mini-app:ready' }, '*'); } catch(e) {}
          }
        }};
      }
    })();
    </script>

</body>
</html>
