<html lang="en">
<head>

    <meta name="mobile-web-app-capable" content="yes">

    <!-- Farcaster Mini App SDK -->
<script src="https://cdn.farcaster.xyz/sdk/mini-app/v1.0.0/sdk.min.js"></script>

<!-- Universal Ready Helper + Visual Diagnostics -->
<script>
(function () {
  // Visual status panel
  const panel = document.createElement('div');
  panel.id = 'miniapp-status';
  panel.style.cssText = 'position:fixed;bottom:8px;left:8px;max-width:92vw;background:#0b0b0bcc;color:#eee;padding:8px 10px;border-radius:8px;font:12px/1.4 monospace;z-index:999999';
  panel.innerHTML = 'ready: <b>pending</b>';
  document.addEventListener('DOMContentLoaded', () => document.body.appendChild(panel));
  const set = (msg)=>{ panel.innerHTML = msg; console.log('[mini-app]', msg); };

  let called = false, tries = 0;

  function callReady(fn, label) {
    if (called || !fn) return false;
    try {
      fn();
      called = true;
      set('✅ sent via <b>' + label + '</b>');
      return true;
    } catch (e) {
      set('❌ error @ ' + label + ': ' + (e && e.message || e));
      return false;
    }
  }

  function tryAll() {
    if (called) return true;
    tries++;

    // Enumerate and try every known namespace/shape
    const c = [];
    c.push('sdk=' + !!(window.sdk));
    c.push('sdk.actions=' + !!(window.sdk && window.sdk.actions));
    c.push('farcaster=' + !!(window.farcaster));
    c.push('farcaster.actions=' + !!(window.farcaster && window.farcaster.actions));
    c.push('farcaster.mini.actions=' + !!(window.farcaster && window.farcaster.mini && window.farcaster.mini.actions));
    c.push('__warpcast__.miniApp.actions=' + !!(window.__warpcast__ && window.__warpcast__.miniApp && window.__warpcast__.miniApp.actions));
    c.push('actions=' + !!(window.actions)); // some builds expose global actions
    set('⏳ waiting (' + tries + '): ' + c.join(' | '));

    if (window.sdk && window.sdk.actions && typeof window.sdk.actions.ready === 'function')
      if (callReady(window.sdk.actions.ready, 'sdk.actions.ready()')) return true;

    if (window.farcaster && window.farcaster.actions && typeof window.farcaster.actions.ready === 'function')
      if (callReady(window.farcaster.actions.ready, 'farcaster.actions.ready()')) return true;

    if (window.farcaster && window.farcaster.mini && window.farcaster.mini.actions && typeof window.farcaster.mini.actions.ready === 'function')
      if (callReady(window.farcaster.mini.actions.ready, 'farcaster.mini.actions.ready()')) return true;

    if (window.__warpcast__ && window.__warpcast__.miniApp && window.__warpcast__.miniApp.actions &&
        typeof window.__warpcast__.miniApp.actions.ready === 'function')
      if (callReady(window.__warpcast__.miniApp.actions.ready, '__warpcast__.miniApp.actions.ready()')) return true;

    if (window.actions && typeof window.actions.ready === 'function')
      if (callReady(window.actions.ready, 'actions.ready()')) return true;

    // PostMessage fallbacks (some internal clients listen to these)
    if (tries === 1) {
      try { window.parent && window.parent.postMessage({ type: 'mini-app:ready' }, '*'); } catch(_) {}
      try { window.parent && window.parent.postMessage({ type: 'farcaster-mini-app-ready' }, '*'); } catch(_) {}
      try { window.parent && window.parent.postMessage({ type: 'sdk.actions.ready' }, '*'); } catch(_) {}
      set(panel.innerHTML + '<br>↪︎ posted postMessage fallbacks');
    }
    return false;
  }

  // Initial probe + aggressive polling for ~10s
  tryAll();
  const start = Date.now();
  const iv = setInterval(() => {
    if (called) { clearInterval(iv); return; }
    tryAll();
    if (Date.now() - start > 10000) clearInterval(iv);
  }, 200);

  // Also try on load and when tab becomes visible
  window.addEventListener('load', () => { if (!called) tryAll(); }, { once: true });
  document.addEventListener('visibilitychange', () => { if (!called && !document.hidden) tryAll(); });

  // Manual trigger for you (from console): window._forceMiniReady()
  window._forceMiniReady = () => tryAll();
})();
</script>

    <!-- Open Graph for Farcaster frames -->
    <meta property="og:title" content="Farcaster 2048 Game">
    <meta property="og:description" content="Play 2048 and share your score on Farcaster!">
    <meta property="og:image" content="preview.png">
    <meta property="fc:frame" content="vNext">
</head>
<body>
    <div class="container">
        <!-- Header with score and controls -->
        <div class="header">
            <h1 class="title">2048</h1>
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">SCORE</div>
                    <div id="score" class="score-value">0</div>
                </div>
                <div class="score-box">
                <div class="score-label">BEST</div>
                    <div id="best-score" class="score-value">0</div>
                </div>
            </div>
        </div>
        
        <!-- Game instructions -->
        <div class="instructions">
            <p>Join tiles to reach <strong>2048!</strong></p>
            <button id="new-game-btn" class="btn-primary">New Game</button>
        </div>
        
        <!-- Game board -->
        <div class="game-container">
            <div id="game-board" class="game-board">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
            <div id="tile-container" class="tile-container">
                <!-- Tiles will be generated by JavaScript -->
            </div>
        </div>
        
        <!-- Controls hint -->
        <div class="controls-hint">
            <p>HOW TO PLAY: Use arrow keys or swipe to move tiles. When two tiles with the same number touch, they merge into one!</p>
        </div>
        
        <!-- Game Over Modal -->
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="game-over-title">Game Over!</h2>
                <div class="modal-stats">
                    <div class="stat">
                        <span class="stat-label">Final Score</span>
                        <span id="final-score" class="stat-value">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Highest Tile</span>
                        <span id="highest-tile" class="stat-value">0</span>
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="share-farcaster-btn" class="btn-share">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M18 8L22 12L18 16M22 12H9M10 4L6 8L10 12M6 8H13" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        Share on Farcaster
                    </button>
                    <button id="play-again-btn" class="btn-primary">Play Again</button>
                </div>
                <div id="share-status" class="share-status hidden"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>

    <!-- Farcaster Mini App SDK (attempt to load); includes a lightweight fallback stub -->
    <script>
    (function() {
      // Attempt to load official SDK (non-breaking if 404)
      try {
        var s = document.createElement('script');
        s.async = true;
        s.src = 'https://cdn.farcaster.xyz/sdk/mini-app/v1.0.0/sdk.min.js';
        document.head.appendChild(s);
      } catch (e) { /* ignore */ }

      // Fallback stub so sdk.actions.ready() won't crash in non-Warpcast browsers
      if (!window.sdk) {
        window.sdk = { actions: {
          ready: function() {
            try { window.parent && window.parent.postMessage({ type: 'mini-app:ready' }, '*'); } catch(e) {}
          }
        }};
      }
    })();
    </script>

</body>
</html>
